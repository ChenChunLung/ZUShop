<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title  %}{% endblock  %} </title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static  "Bootstrap/css/bootstrap.min.css" %}" type="text/css" />
    <script type="text/javascript" src="{% static "jQuery/jquery-3.4.1.slim.min.js" %}"></script>
    <script type="text/javascript" src="{% static "Bootstrap/js/bootstrap.min.js"  %}"></script>

</head>
<body>
    <!-- div class="navbar navbar-inverse navbar-fixed-top" -->
    <div class="navbar navbar-default navbar-fixed-top">
        <!-- div class="container" -->
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a data-toogle="tab" href="#Home"> HOME</a></li>
                    <li><a data-toogle="tab" href="#LinkB">LinkB</a></li>
                    <li><a data-toogle="tab" href="#LinkC">LinkC</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-toogle="tab" href="#LogIn"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
                    <li><a data-toogle="tab" href="#LogOut">Log Out</a></li>
                    <li><a data-toogle="tab" href="#Admin"><span class="glyphicon glyphicon-user"></span>Admin</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        
        {% block content  %} {% endblock %}

        <footer>
            <p></p>
        </footer>

    </div>

</body>
</html>
